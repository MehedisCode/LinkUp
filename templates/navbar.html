<a href="/" class="text-decoration-none">
    <h1>LinkUp</h1>
</a>
<hr>

{% if request.user.is_authenticated %}
    <h3>Hello <span class="text-danger">{{request.user}}</span></h3>
    <a class="text-decoration-none btn btn-primary btn-sm" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <p>You have to Log In to join LinkUp</p>
    <a class="text-decoration-none btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
{% endif %}

<div class="mt-3 mb-1" style="width: 300px;">
    <form method="GET" action="{% url 'home' %}">
        <input class="form-control" type="text" name="q" placeholder="Search Rooms...">
    </form>
</div>
